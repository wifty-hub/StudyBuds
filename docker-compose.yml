version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DOCUMENT_SERVICE_URL=http://document-service:8001
      - AI_SERVICE_URL=http://ai-service:8002
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
    depends_on:
      - document-service
      - ai-service

  document-service:
    build:
      context: ./services/document
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./services/document:/app
      - ./uploads:/app/uploads

  ai-service:
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VECTOR_DB_PATH=./chroma_db
    volumes:
      - ./services/ai:/app
      - ./chroma_db:/app/chroma_db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

