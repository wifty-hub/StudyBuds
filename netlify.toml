[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/.next"

[build.environment]
  NODE_VERSION = "18"
  # NEXT_PUBLIC_API_URL = "https://your-backend-url.com"  # Set this in Netlify dashboard under Site Settings > Environment Variables

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "cd frontend && npm run dev"
  port = 3000
  publish = "frontend/.next"

