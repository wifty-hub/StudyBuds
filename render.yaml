services:
  # Backend Gateway
  - type: web
    name: studybudds-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: DOCUMENT_SERVICE_URL
        sync: false
      - key: AI_SERVICE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false

  # Document Service
  - type: web
    name: studybudds-document
    env: python
    rootDir: services/document
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free

  # AI Service
  - type: web
    name: studybudds-ai
    env: python
    rootDir: services/ai
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false

  # Frontend
  - type: web
    name: studybudds-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
